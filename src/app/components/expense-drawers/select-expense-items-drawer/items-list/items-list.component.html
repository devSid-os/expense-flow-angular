<div class='w-full flex flex-col'>
    <ng-container *ngIf='items.length > 0; else noItemsPlaceholder;'>
        <div class='space-y-2'>
            <div *ngFor='let item of items' 
                class='bg-white border border-gray-200 rounded-lg p-4 mt-2'>
                
                <div class='flex justify-between items-start gap-3'>
                    <!-- Left: Item Info -->
                    <div class='flex-1 min-w-0'>
                        <h3 class='font-semibold text-gray-900 mb-2 truncate'>{{item.name}}</h3>
                        <div class='flex items-baseline gap-1 mb-3'>
                            <i class='fa-solid fa-indian-rupee-sign text-gray-600 text-sm'></i>
                            <span class='text-lg font-bold text-gray-900'>{{item.price}}</span>
                        </div>
                        
                        <!-- Edit/Delete Actions -->
                        <div class='flex items-center gap-1'>
                            <button 
                                (click)='onEditItem.emit(item)' 
                                type='button'
                                class='p-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors'
                                title='Edit item'
                            >
                                <i class='fa-solid fa-pencil text-sm'></i>
                            </button>
                            <button 
                                (click)='showDeleteItemConfirmation(item);' 
                                type='button'
                                class='p-2 rounded-lg text-red-600 hover:bg-red-50 transition-colors'
                                title='Delete item'
                            >
                                <i class='fa-solid fa-trash text-sm'></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Right: Add/Quantity Controls -->
                    <div class='flex-shrink-0'>
                        <!-- Add Button (when not in cart) -->
                        <button 
                            *ngIf='item._id && !itemsCart[item._id]'
                            (click)='addItemToCart(item);'
                            type='button'
                            class='px-4 py-2 rounded-lg text-sm font-semibold text-white bg-gray-900 hover:bg-gray-800 transition-colors flex items-center gap-1.5'
                        >
                            <i class='fa-solid fa-plus text-xs'></i>
                            <span>Add</span>
                        </button>
                        
                        <!-- Quantity Controls (when in cart) -->
                        <div 
                            *ngIf='item._id && itemsCart[item._id] && itemsCart[item._id]?.qty && itemsCart[item._id].qty > 0'
                            class='flex items-center bg-gray-100 rounded-lg overflow-hidden border border-gray-200'
                        >
                            <!-- Decrease Button -->
                            <button 
                                (click)='removeItemFromCart(item._id)'
                                type='button'
                                class='p-2 hover:bg-gray-200 transition-colors'
                            >
                                <i class='fa-solid fa-minus text-gray-700 text-xs'></i>
                            </button>
                            
                            <!-- Quantity Display -->
                            <span class='px-3 py-2 text-sm font-semibold text-gray-900 min-w-[40px] text-center'>
                                {{itemsCart[item._id].qty}}
                            </span>
                            
                            <!-- Increase Button -->
                            <button 
                                (click)='addItemToCart(item)'
                                type='button'
                                class='p-2 hover:bg-gray-200 transition-colors'
                            >
                                <i class='fa-solid fa-plus text-gray-700 text-xs'></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- Empty State -->
    <ng-template #noItemsPlaceholder>
        <div class='w-full flex flex-col items-center justify-center py-16 px-4'>
            <div class='w-24 h-24 mb-4 rounded-full bg-gray-100 flex items-center justify-center'>
                <i class='fa-solid fa-box-open text-4xl text-gray-400'></i>
            </div>
            <h3 class='text-lg font-semibold text-gray-900 mb-1'>No Items Yet</h3>
            <p class='text-sm text-gray-500 text-center'>Add your first expense item to get started</p>
        </div>
    </ng-template>
</div>

<!-- DELETE ITEM CONFIRMATION MODAL -->
<p-confirmdialog #cd>
    <ng-template 
        #headless 
        let-message 
        let-onAccept='onAccept' 
        let-onReject='onReject'
    >
        <div class='flex flex-col items-center p-8 bg-white rounded-lg shadow-lg'>
            <div class='rounded-full bg-red-100 text-red-600 inline-flex justify-center items-center h-16 w-16'>
                <i class='fa-solid fa-trash text-2xl'></i>
            </div>
            <span class='font-bold text-xl text-gray-900 block mb-2 mt-4'>{{ message.header }}</span>
            <p class='mb-0 text-gray-600 text-center text-sm'>{{ message.message }}</p>
            <div class='flex items-center gap-3 mt-6 w-full'>
                <button
                    (click)='onReject()'
                    type='button'
                    class='flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors'
                >
                    Cancel
                </button>
                <button
                    (click)='onAccept()'
                    type='button'
                    class='flex-1 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors'
                >
                    Delete
                </button>
            </div>
        </div>
    </ng-template>
</p-confirmdialog>
